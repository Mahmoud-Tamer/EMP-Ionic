<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card text-center class="welcome-card">
    <ion-slides class="content-slider" [options]="contentSliderOptions">
      <ion-slide>
        <div>
          <h4 class="content-slider-text">Welcome To EMP App</h4>
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <h4 class="content-slider-text">Join Us</h4>
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <h4 class="content-slider-text">Our Members Are Like Family</h4>
        </div>
      </ion-slide>
    </ion-slides>
    <img src="../../../assets/imgs/home-background.jpg" />
  </ion-card>
</ion-content>
